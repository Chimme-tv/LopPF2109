<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="table.css"/>
</head>
<body>
    <h3>bảng quản lí sinh viên</h3>
    <table>
        <thead>
            <td>ID</td>
            <td>họ và tên</td>
            <td>điểm </td>
            <td>xếp loại</td>
        </thead>
        <tbody>
            <tr><td colspan="4">Khóa A</td></tr>
            <tr><td>1</td>
                <td>trần tiến tài</td>
                <td>7</td>
                <td rowspan="2">khá</td></tr>
            <tr>
                <td>2</td>
                <td>phạm mạnh khoa</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="4">Khóa B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>trần văn hưng</td>
                <td>5</td>
                <td>Trung bình</td>
            </tr>
            <tr>
                <td>4</td>
                <td>đỗ đức thành</td>
                <td>10</td>
                <td>giỏi</td>
            </tr>
            <tr>
                <td>tổng cộng</td>
                <td>7.5</td>
                <td colspan="2">khá</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
